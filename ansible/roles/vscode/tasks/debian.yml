---
- name: Install requirements
  ansible.builtin.package: # noqa: package-latest
    name:
      - apt-transport-https
    state: latest
  become: true

- name: Check the presence of the 'gpg' key
  ansible.builtin.stat:
    path: /usr/share/keyrings/microsoft.gpg
  register: vscode_gpg

- name: Retrieve the ASCII-armored 'gpg' key
  ansible.builtin.get_url:
    url: https://packages.microsoft.com/keys/microsoft.asc
    dest: /usr/share/keyrings/microsoft.asc
    owner: root
    group: root
    mode: "0644"
  become: true
  when: not vscode_gpg.stat.exists

- name: Generate a dearmored 'gpg' key
  ansible.builtin.command: >-
    gpg
    --dearmor
    --output /usr/share/keyrings/microsoft.gpg
    /usr/share/keyrings/microsoft.asc
  register: vscode_asc_to_gpg
  changed_when: vscode_asc_to_gpg.rc == 0
  failed_when: vscode_asc_to_gpg.rc != 0
  become: true
  when: not vscode_gpg.stat.exists

- name: Remove the ASCII-armored 'gpg' key
  ansible.builtin.file:
    path: /usr/share/keyrings/microsoft.asc
    state: absent
  become: true
  when: not vscode_gpg.stat.exists

- name: Add the 'apt' repository
  ansible.builtin.apt_repository:
    repo: >
      deb
      [arch=amd64 signed-by=/usr/share/keyrings/microsoft.gpg]
      https://packages.microsoft.com/repos/code
      stable
      main
    filename: vscode
    state: present
    update_cache: true
  become: true

- name: Install packages
  ansible.builtin.package: # noqa package-latest
    name:
      - code
    state: latest
  become: true
