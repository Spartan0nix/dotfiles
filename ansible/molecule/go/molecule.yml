driver:
  name: docker

dependency:
  name: galaxy
  options:
    requirements-file: requirements.yml

platforms:
  - name: debian-bookworm
    image: debian:bookworm
    package_manager: apt
  - name: debian-bookworm-go # Used to validate the upgrade process
    image: golang:1.22.0-bookworm
    package_manager: apt

provisioner:
  name: ansible
  inventory:
    hosts:
      molecule:
        hosts:
          debian-bookworm:
          debian-bookworm-go:
        vars:
          ansible_connection: community.docker.docker
          ansible_become_method: su

scenario:
  test_sequence:
    - destroy
    - create
    - prepare
    - converge
    - idempotence
    - destroy
